  <main class="container">
    <h1 class="title">Cari Partner Riset</h1>

    <section class="filter-card">
      <div class="filter-group">
        <label>Bidang Riset</label>
        <select>
          <option>Pilih bidang</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Lokasi</label>
        <select>
          <option>Pilih lokasi</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Fokus Penelitian</label>
        <select>
          <option>Pilih fokus</option>
        </select>
      </div>
      <button class="btn-cari">Cari</button>
    </section>

    <section class="partner-grid">
      <div class="card">
        <img src="images/Budi-Utomo.jpg" alt="Ahmad Zaki" class="profile-img">
        <h3>Ahmad Zaki</h3>
        <span class="badge">Kecerdasan Buatan</span>
        <p class="location">Jakarta</p>
        <div class="card-actions">
          <button class="btn-hubungi">Hubungi</button>
          <button class="btn-profil">Lihat Profil</button>
        </div>
      </div>

      <div class="card">
        <img src="images/ustadzah.jpg" alt="Siti Rahma" class="profile-img">
        <h3>Siti Rahma</h3>
        <span class="badge">Bioinformatika</span>
        <p class="location">Bandung</p>
        <div class="card-actions">
          <button class="btn-hubungi">Hubungi</button>
          <button class="btn-profil">Lihat Profil</button>
        </div>
      </div>

      <div class="card">
        <img src="images/fI1Y3dyJIC.jpg" alt="Fajar Hidayat" class="profile-img">
        <h3>Fajar Hidayat</h3>
        <span class="badge">Robotika</span>
        <p class="location">Surabaya</p>
        <div class="card-actions">
          <button class="btn-hubungi">Hubungi</button>
          <button class="btn-profil">Lihat Profil</button>
        </div>
      </div>

      <div class="card">
        <div class="profile-placeholder">
            <img src="images/user-icon.png" alt="Dewi">
        </div>
        <h3>Dewi Lestari</h3>
        <span class="badge">Ilmu Data</span>
        <p class="location">Yogyakarta</p>
        <div class="card-actions">
          <button class="btn-hubungi">Hubungi</button>
          <button class="btn-profil">Lihat Profil</button>
        </div>
      </div>
    </section>
  </main>
